<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-box input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box a {
            margin-top: 1rem;
            color: #1976d2;
            text-decoration: none;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <form class="login-box" method="post" th:action="@{/do-login}">
        <h2 th:text="${advisorMode} ? 'Advisor Login' : 'Student Login'">Login</h2>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="hidden" name="advisorMode" th:value="${advisorMode}" />
        <button type="submit">Login</button>
        <a th:if="${advisorMode}" th:href="@{/login}" th:text="'Student Click Here'">Student Click Here</a>
        <a th:unless="${advisorMode}" th:href="@{/login(advisor=true)}" th:text="'Advisor Trying To Login?'">Advisor Trying To Login?</a>
        <div th:if="${error}" style="color:red; margin-top:1rem;" th:text="${error}"></div>
    </form>
</body>
</html>
